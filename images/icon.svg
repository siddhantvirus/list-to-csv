<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="16" ry="16" fill="#2c7fdb" />
  <rect x="12" y="12" width="104" height="104" rx="12" ry="12" fill="#3993f3" />
  
  <!-- List items (left side) -->
  <g fill="#ffffff">
    <!-- Bullet point list -->
    <circle cx="28" cy="32" r="4" />
    <rect x="40" y="28" width="24" height="8" rx="2" ry="2" />
    
    <circle cx="28" cy="52" r="4" />
    <rect x="40" y="48" width="32" height="8" rx="2" ry="2" />
    
    <circle cx="28" cy="72" r="4" />
    <rect x="40" y="68" width="28" height="8" rx="2" ry="2" />
    
    <circle cx="28" cy="92" r="4" />
    <rect x="40" y="88" width="20" height="8" rx="2" ry="2" />
  </g>
  
  <!-- Arrow pointing right -->
  <g fill="#ffffff">
    <rect x="76" y="54" width="16" height="8" rx="2" ry="2" transform="rotate(45, 76, 58)" />
    <rect x="76" y="66" width="16" height="8" rx="2" ry="2" transform="rotate(-45, 76, 66)" />
  </g>
  
  <!-- CSV representation (right side) -->
  <g fill="#ffffff" font-family="monospace" font-size="8">
    <!-- CSV rows -->
    <rect x="92" y="30" width="24" height="68" rx="4" ry="4" fill="#185995" />
    <text x="102" y="42" text-anchor="middle">C,S,V</text>
    <rect x="96" y="46" width="16" height="1" />
    <text x="102" y="58" text-anchor="middle">1,2,3</text>
    <rect x="96" y="62" width="16" height="1" />
    <text x="102" y="74" text-anchor="middle">A,B,C</text>
    <rect x="96" y="78" width="16" height="1" />
    <text x="102" y="90" text-anchor="middle">X,Y,Z</text>
  </g>
  
  <!-- Cute face -->
  <g transform="translate(64, 114) scale(0.6)">
    <circle cx="0" cy="0" r="12" fill="#ffdd67" />
    <path d="M-5,-5 Q-3,-7 -1,-5 M1,-5 Q3,-7 5,-5" stroke="#664e27" stroke-width="1.5" fill="none" />
    <path d="M-5,2 Q0,6 5,2" stroke="#664e27" stroke-width="1.5" fill="none" />
  </g>
